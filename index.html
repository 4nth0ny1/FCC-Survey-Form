<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Favorite mode of transportation</p>
    </div>

    <form id="survey-form">
        <p>Name</p>
        <input id="name" placeholder="enter your name" id="name-label"><br><br>
        
        <p>Email</p>
        <input id="email" placeholder="enter your email" id="email-label" type="email" required><br><br>
        
        <p>Age</p>
        <input id="number" type="number" min="1" max="100" placeholder="enter your age" id="number-label"><br><br>
        
        <p>What kind of car do you drive?</p>
        <select name="cars" id="dropdown">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            <option value="dodge">Dodge</option>
            <option value="ford">Ford</option>
            <option value="chevrolet">Chevrolet</option>
        </select><br><br>
        

        <p>Check your other favorite modes of transportation</p>
        <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Train">
            <label for="vehicle2"> Train</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Boat</label><br><br>
       
          <p>Any comments or suggestions?</p>
          <textarea id="textarea"></textarea><br>
        
          <button id="submit">Submit</button>
        </form>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
